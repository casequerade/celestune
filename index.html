    <title>Celestune</title>
    <style>
      @font-face {
        font-family: 'Cursive';
        src: url('https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Font/DOTMATRI.TTF') format('truetype');
      }

      body {
        font-family: 'Cursive', sans-serif;
        background: url('https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Image/bg_nv.png') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }



.title-image {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    width: 45vw;
    cursor: pointer;
    transition: transform 0.2s, bottom 0.2s; /* Smooth transition for hover effect */
}

/* Hover effect for the title image */
.title-image:hover {
    transform: translateX(-50%) translateY(-20px) scale(1.05); /* Pops up more vertically */
}

.image-credit {
    position: fixed; /* Use fixed positioning */
    bottom: 20px; /* Position above the bottom of the viewport */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Centering adjustment */
    width: 15vw; /* Set width as needed */
    height: auto; /* Maintain aspect ratio */
    text-align: center; /* Center text if needed */
    z-index: 3; /* Ensure it appears in front */
}

.crystal-ball-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.crystal-ball {
    background: url('https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Image/ball2.png') no-repeat center center;
    background-size: contain;
    border-radius: 50%;
    width: 40vw; /* Responsive width */
    height: 40vw; /* Responsive height */
    max-width: 600px; /* Set a max width */
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

.stand {
    background: url('https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Image/1.png') no-repeat center center;
    background-size: contain; /* Use 'contain' if you want the entire image visible */
    border-radius: 40px; /* Adjust this value for rounded corners */
    width: 50vw; /* Responsive width */
    height: 10vw; /* Responsive height */
    position: relative;
    z-index: 1;
    bottom: 26px; 
}

.spotify-embed {
    width: 80%; /* Adjust width as needed */
    height: 50%; /* Adjust height as needed */
    border-radius: 20px;
    position: absolute; /* Use absolute positioning */
    top: 55%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%) scale(0); /* Centering adjustment and initial scale */
    opacity: 0; /* Start hidden */
    transition: all 1s ease-out;
}

.spotify-embed.show {
    opacity: 1; /* Show when the class is added */
    transform: translate(-50%, -50%) scale(1); /* Scale to original size */
}

.crystal-ball-text {
    color: #181C14;
    font-size: 1.2em;
    position: absolute;
    text-align: center;
    opacity: 1;
    transition: opacity 1s ease-out; /* Ensure this is present */
}

.hide-text {
    opacity: 0;
}

#questionInput {
    padding: 20px;
    font-size: 1.2em;
    border: none; /* Remove border */
    border-radius: 10px;
    width: 60%;
    height: auto; /* Allow height to adjust based on content */
    text-align: center;
    resize: none; /* Prevent resizing */
    position: absolute; /* Absolute positioning relative to the crystal ball */
    top: 50%; /* Vertically center */
    left: 50%; /* Horizontally center */
    transform: translate(-50%, -50%); /* Adjust for perfect centering */
    z-index: 10;
    background-color: rgba(255, 255, 255, 0); /* Optional: add slight transparency */
    outline: none; /* Remove outline when typing */
    font-family: 'Cursive', sans-serif; /* Apply custom font */
    color: #181C14; /* Optional: Set text color */
    min-height: 50px; /* Set a minimum height */
}
      
/* Position the Submit and Ask Again buttons inside the crystal ball */
#submitButton, #askAgainButton {
    background-color: #181C14;
    width: 120px; /* Set width of the button */
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 0.9em;
    border: none;
    cursor: pointer;
    position: absolute; /* Position absolute within the crystal ball */
    bottom: 10%; /* Position the button vertically inside the ball (change the percentage to adjust) */
    left: 50%; /* Center horizontally within the crystal ball */
    transform: translateX(-50%); /* Perfectly center the button */
    z-index: 3; /* Ensure it's above other elements */
    font-family: 'Cursive', sans-serif;
}

/* Hover effect for the Submit and Ask Again buttons */
#submitButton:hover, #askAgainButton:hover {
    transform: translateX(-50%) scale(1.05); /* Move up slightly and scale */
}

/* Initially hide the Ask Again button */
#askAgainButton {
    display: none;
}

#userQuestion {
    color: #181C14;
    font-size: 1.2em; /* Adjust as needed */
    position: absolute; /* Position absolutely within the crystal ball */
    top: 12%; /* Adjust vertical position (percentage based) */
    left: 50%; /* Center horizontally within the crystal ball */
    transform: translateX(-50%); /* Center the text horizontally */
    opacity: 0; /* Initially hidden, to fade in later */
    transition: opacity 1s ease-in; /* Fade in transition */
    white-space: pre-wrap; /* Preserve whitespace and allow line breaks */
    text-align: center; /* Center the text */
    padding: 5px; /* Add padding around text */
    border-left: 1.5px solid #181C14; /* Optional: Left border */
    border-right: 1.5px solid #181C14; /* Optional: Right border */
    max-width: 80%; /* Limit the width to avoid text overflow */
}
      
.reminder-box {
    position: fixed; /* Use fixed positioning */
    width: 300px; /* Adjust width as needed */
    height: 139px; /* Adjust height as needed */
    background-image: url('https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Image/thumbnails-Reminder.jpg'); /* Replace with your image URL */
    background-size: cover; /* Cover the entire box */
    background-position: center; /* Center the image */
    display: none; /* Initially hidden */
    justify-content: center;
    align-items: center;
    z-index: 5; /* Ensure it appears above other elements */
    text-align: center;
    top: 40%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Adjust position to center */
}
      
             #toggleMusicButton {
                background-color: transparent; /* Make background transparent */
                border: none; /* Remove border */
                cursor: pointer; /* Change cursor to pointer */
                position: absolute;
                bottom: 30px; /* Adjust position as needed */
                right: -140px; /* Position it 20px from the right side */
                z-index: 3;
            }

            #toggleMusicButton img {
          width: 50px; /* Set width of the image */
          height: auto; /* Maintain aspect ratio */
      }

           /* Mobile Styles */
      @media (max-width: 768px) {
          body, html {
              overflow: hidden;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        height: 100vh;
        height: -webkit-fill-available; /* Fix for Safari's viewport */
          }

          }

      const submitButton = document.getElementById("submitButton");
      const askAgainButton = document.getElementById("askAgainButton");
      const spotifyEmbed = document.getElementById("spotifyEmbed");
      const questionInput = document.getElementById("questionInput");
      const crystalBallText = document.getElementById("crystalBallText");
      const userQuestion = document.getElementById("userQuestion");

      const backgroundMusic = new Audio(
        "https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Sound/mystery-music-loop-226835.mp3"
      );
      backgroundMusic.loop = true;

      const fortuneSound = new Audio(
        "https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Sound/computer-processing-sound-effect-01-122131.mp3"
      );
      const messageSound = new Audio(
        "https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Sound/data-reveal-sound-6460.mp3"
      );
      const buttonClickSound = new Audio(
        "https://raw.githubusercontent.com/casequerade/celestune/main/Assets/Sound/computer-processing-sound-effects-short-click-select-03-122132%20(1).mp3"
      );

      let isTyping = false; // Flag to track if typing is in progress

      function toggleReminderBox() {
        const reminderBox = document.getElementById("reminderBox");
        reminderBox.style.display = "flex"; // Show the box

        // Set a timeout to hide the box after 3 seconds (3000 milliseconds)
        setTimeout(() => {
          reminderBox.style.display = "none"; // Hide the box
        }, 1500);
      }

      // Add event listener to the title image
      const titleImage = document.querySelector(".title-image");
      titleImage.addEventListener("click", toggleReminderBox);

      function typeMessage(message, callback) {
        if (isTyping) return; // Prevent multiple calls
        isTyping = true; // Set the flag to true

        let i = 0;
        crystalBallText.textContent = "";
        crystalBallText.classList.remove("hide-text");
        const typingInterval = setInterval(() => {
          crystalBallText.textContent += message[i];
          i++;
          if (i >= message.length) {
            clearInterval(typingInterval);
            setTimeout(() => {
              isTyping = false; // Reset the flag after typing is done
              callback();
            }, 1000);
          }
        }, 100);
      }

      let shouldPlaySound = false; // Flag to control sound playback

      function submitQuestion() {
        const questionText = questionInput.value.trim();
        const emptyQuestionReminderBox = document.getElementById(
          "emptyQuestionReminderBox"
        );

        // Clear any existing timeouts to prevent conflicts
        if (window.reminderTimeout) {
          clearTimeout(window.reminderTimeout);
        }

        // Check if the question input is empty
        if (questionText === "") {
          console.log("No question entered, showing reminder.");

          // Show the reminder box
          emptyQuestionReminderBox.style.display = "flex"; // Show the reminder

          // Store the timeout ID so we can clear it if needed
          window.reminderTimeout = setTimeout(() => {
            emptyQuestionReminderBox.style.display = "none"; // Hide after timeout
            console.log("Hiding reminder box.");
          }, 1500);

          return; // Exit early, no sound or fortune
        }

        // Proceed with the rest of the logic if there is a question
        shouldPlaySound = true; // Set flag to true since there's a question

        // Hide the input and submit button
        questionInput.style.display = "none";
        submitButton.style.display = "none";

        crystalBallText.style.opacity = 1;
        crystalBallText.classList.remove("hide-text");

        // Set font size based on question length
        userQuestion.style.fontSize =
          questionText.length <= 15 ? "1.2em" : "1em";

        // Only show fortunes if there's a question
        showFortunes();
      }
      function showFortunes(steps = 3) {
        // Check if the flag is set before playing the sound
        if (shouldPlaySound) {
          fortuneSound.loop = true;
          fortuneSound.play(); // Start the fortune sound only when there's a question
          shouldPlaySound = false; // Reset the flag after playing
        }

        function showRandomFortune(step = 0) {
          if (step < steps) {
            const randomIndex = Math.floor(
              Math.random() * fortuneMessages.length
            );
            typeMessage(fortuneMessages[randomIndex], () => {
              showRandomFortune(step + 1);
            });
          } else {
            // Fade out the last fortune message
            crystalBallText.style.opacity = 0;
            fortuneSound.pause(); // Stop the fortune sound
            fortuneSound.currentTime = 0; // Reset sound to start

            // Play the message sound just before showing the Spotify embed
            messageSound.play().catch((error) => {
              console.error("Message sound playback failed:", error);
            });

            setTimeout(() => {
              const randomTrackIndex = Math.floor(
                Math.random() * spotifyTracks.length
              );
              spotifyEmbed.src = spotifyTracks[randomTrackIndex];
              spotifyEmbed.classList.add("show");
              askAgainButton.style.display = "block";

              // Show the user question after the Spotify embed is displayed
              setTimeout(() => {
                userQuestion.textContent = questionInput.value; // Set the user question
                userQuestion.style.opacity = 1; // Fade in the user question
              }, 500); // Delay to allow the Spotify embed to show
            }, 1000); // Wait for the fade-out
          }
        }
        showRandomFortune();
      }

      function resetCrystalBall() {
        fortuneSound.pause(); // Ensure sound is stopped on reset
        fortuneSound.currentTime = 0; // Reset to start for future playback

        questionInput.value = ""; // Clear the input field
        userQuestion.style.opacity = 0; // Hide the user question
        userQuestion.textContent = ""; // Clear the user question text

        // Hide the Spotify embed
        spotifyEmbed.classList.remove("show");
        spotifyEmbed.src = "about:blank"; // Reset the embed source

        // Show the input field and submit button again
        questionInput.style.display = "block";
        submitButton.style.display = "block";
        askAgainButton.style.display = "none"; // Hide the ask again button

        crystalBallText.textContent = "";
        crystalBallText.style.opacity = 1;

        shouldPlaySound = false; // Reset the flag for next question
      }

      window.addEventListener("load", () => {
        backgroundMusic.play().catch((error) => {
          console.error("Playback failed:", error);
        });
      });

      // Add event listeners for typing sound
      questionInput.addEventListener("input", () => {
        submitButton.disabled = questionInput.value.trim() === "";
        const typingSound = document.getElementById("typingSound");
        typingSound.currentTime = 0; // Reset sound to start
        typingSound.play(); // Play the typing sound
      });

      submitButton.addEventListener("click", () => {
        buttonClickSound.currentTime = 0; // Reset sound to start
        buttonClickSound.play(); // Play the button click sound
        console.log("Submit button clicked."); // Debugging log
        submitQuestion();
      });

      askAgainButton.addEventListener("click", () => {
        buttonClickSound.currentTime = 0; // Reset sound to start
        buttonClickSound.play(); // Play the button click sound
        resetCrystalBall();
      });

      titleImage.addEventListener("click", () => {
        buttonClickSound.currentTime = 0; // Reset sound to start
        buttonClickSound.play(); // Play the button click sound
        toggleReminderBox();
      });
      // Add touch event listener for mobile compatibility
      questionInput.addEventListener("touchstart", () => {
        const typingSound = document.getElementById("typingSound");
        typingSound.currentTime = 0; // Reset sound to start
        typingSound.play(); // Play the typing sound
      });

      submitButton.addEventListener("click", () => {
        console.log("Submit button clicked."); // Debugging log
        submitQuestion();
      });

      const toggleMusicButton = document.getElementById("toggleMusicButton");
      const musicIcon = document.getElementById("musicIcon");

      toggleMusicButton.addEventListener("click", () => {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
          musicIcon.src =
            "https://raw.githubusercontent.com/casequerade/celestune/refs/heads/main/Assets/Image/Sound.png"; // Change to pause icon
          musicIcon.alt = "Pause Music"; // Update alt text
        } else {
          backgroundMusic.pause();
          musicIcon.src =
            "https://raw.githubusercontent.com/casequerade/celestune/refs/heads/main/Assets/Image/No%20Sound.png"; // Change to play icon
          musicIcon.alt = "Play Music"; // Update alt text
        }
      });
      
      questionInput.addEventListener("keydown", (event) => {
  if (event.key === "Enter") {
    event.preventDefault(); // Prevent default form submission or newline
    if (questionInput.value.trim() !== "") {
      buttonClickSound.currentTime = 0; // Reset sound to start
      buttonClickSound.play(); // Play the button click sound
      submitQuestion(); // Call the submit function
    } else {
      console.log("No question entered, showing reminder.");
      toggleReminderBox(); // Show reminder if input is empty
    }
  }
});
      
      function showReminderBox() {
  const reminderBox = document.querySelector(".reminder-box");
  console.log("Reminder box found:", reminderBox);
  reminderBox.style.display = "flex";
  setTimeout(() => {
    reminderBox.style.display = "none";
  }, 3000);
}
window.onload = () => {
  console.log("Page loaded");
  showReminderBox();
};

      


      askAgainButton.addEventListener("click", resetCrystalBall);
